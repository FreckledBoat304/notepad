<html>

	<head>

		<title>Notepad</title>

		<link rel="icon" href="favicon.png"/>

		<link rel="stylesheet" href="main.css"/>

		<script src="lib.js"></script>

		<script src="main.js"></script>

	</head>

	<body>

		<div id="mainframe">

			<input id="titlebar" value="index.html"/>

			<textarea id="main" spellcheck="false"></textarea>

			<div id="openfilebtn" onclick="openLocalFile();">Open</div>

			<div id="savefilebtn" onclick="saveFile();">Download</div>

			<div id="clearbtn" onclick="clearText();">Clear</div>

			<div id="testbtn" onclick="testText();">Test</div>

		</div>

		<div id="testframe">

			<img id="backbtn" src="back btn.png" onclick="testText();"/>

			<iframe id="testiframe"></iframe>

		</div>

	</body>

</html>
